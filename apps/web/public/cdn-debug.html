      <div id="cdn-preference" class="status-grid">

    <div class="card">

    <script src="./cdn-config.js"></script>
    <script>
      const logEl = document.getElementById('log');

      function log(message, type = 'info') {
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logEl.appendChild(entry);
        logEl.scrollTop = logEl.scrollHeight;
      }

      function clearLog() {
        logEl.innerHTML = '';

      // è·å– SW CDN çŠ¶æ€
      async function refreshStatus() {
        log('è·å– SW CDN çŠ¶æ€...');

        if (!navigator.serviceWorker.controller) {
          log('Service Worker æœªæ¿€æ´»', 'error');
          return;
        }

        return new Promise((resolve) => {
          const handler = (event) => {
            if (event.data && event.data.type === 'SW_CDN_STATUS') {
              navigator.serviceWorker.removeEventListener('message', handler);
              renderStatus(event.data.status);
              log('CDN çŠ¶æ€å·²æ›´æ–°', 'success');
              resolve(event.data.status);
            }
          };

          navigator.serviceWorker.addEventListener('message', handler);
          navigator.serviceWorker.controller.postMessage({
            type: 'SW_CDN_GET_STATUS',
          });

          // è¶…æ—¶å¤„ç†
          setTimeout(() => {
            navigator.serviceWorker.removeEventListener('message', handler);
            log('è·å–çŠ¶æ€è¶…æ—¶', 'error');
            resolve(null);
          }, 5000);
        });
      }

      function renderStatus(statusList) {
        const container = document.getElementById('cdn-status');

        if (!statusList || statusList.length === 0) {
          container.innerHTML =
            '<div class="status-item"><span>æ— æ•°æ®</span></div>';
          return;
        }

        container.innerHTML = statusList
          .map((item) => {
            const status = item.status;
            const badgeClass = status.isHealthy ? 'healthy' : 'unhealthy';
            const badgeText = status.isHealthy ? 'å¥åº·' : 'ä¸å¥åº·';
            const lastCheck = status.lastCheckTime
              ? new Date(status.lastCheckTime).toLocaleTimeString()
              : 'æœªæ£€æŸ¥';

            return `
          <div class="status-item">
            <div>
              <span class="status-name">${item.name}</span>
              <span class="latency">å¤±è´¥æ¬¡æ•°: ${status.failCount} | æœ€åæ£€æŸ¥: ${lastCheck}</span>
            </div>
            <span class="status-badge ${badgeClass}">${badgeText}</span>
          </div>
        `;
          })
          .join('');
      }

      // æ‰§è¡Œå¥åº·æ£€æŸ¥
      async function runHealthCheck() {
        log('æ‰§è¡Œ CDN å¥åº·æ£€æŸ¥...');

        if (!navigator.serviceWorker.controller) {
          log('Service Worker æœªæ¿€æ´»', 'error');
          return;
        }

        return new Promise((resolve) => {
          const handler = (event) => {
            if (
              event.data &&
              event.data.type === 'SW_CDN_HEALTH_CHECK_RESULT'
            ) {
              navigator.serviceWorker.removeEventListener('message', handler);

              const results = event.data.results;
              Object.entries(results).forEach(([name, healthy]) => {
                log(
                  `${name}: ${healthy ? 'âœ“ å¯ç”¨' : 'âœ— ä¸å¯ç”¨'}`,
                  healthy ? 'success' : 'error'
                );
              });

              refreshStatus();
              resolve(results);
            }
          };

          navigator.serviceWorker.addEventListener('message', handler);
          navigator.serviceWorker.controller.postMessage({
            type: 'SW_CDN_HEALTH_CHECK',
          });

          setTimeout(() => {
            navigator.serviceWorker.removeEventListener('message', handler);
            log('å¥åº·æ£€æŸ¥è¶…æ—¶', 'error');
            resolve(null);
          }, 15000);
        });
      }

      // é‡ç½®çŠ¶æ€
      async function resetStatus() {
        log('é‡ç½® CDN çŠ¶æ€...');

        if (!navigator.serviceWorker.controller) {
          log('Service Worker æœªæ¿€æ´»', 'error');
          return;
        }

        navigator.serviceWorker.controller.postMessage({
          type: 'SW_CDN_RESET_STATUS',
        });
        log('CDN çŠ¶æ€å·²é‡ç½®', 'success');

        setTimeout(refreshStatus, 500);
      }

      // æ˜¾ç¤º CDN åå¥½
      function showPreference() {
        const container = document.getElementById('cdn-preference');
        const pref = window.__AITU_CDN__;

        if (!pref) {
          container.innerHTML =
            '<div class="status-item"><span>æœªè®¾ç½®åå¥½</span></div>';
          return;
        }

        const results = pref.allResults || [];
        container.innerHTML = results
          .map(
            (r) => `
        <div class="status-item">
          <div>
            <span class="status-name">${r.name}</span>
            <span class="latency">${
              r.success ? r.latency + 'ms' : 'ä¸å¯ç”¨'
            }</span>
          </div>
          <span class="status-badge ${
            r.name === pref.cdn ? 'healthy' : 'unknown'
          }">
            ${r.name === pref.cdn ? 'å·²é€‰æ‹©' : ''}
          </span>
        </div>
      `
          )
          .join('');

        if (results.length === 0) {
          container.innerHTML = `
          <div class="status-item">
            <span class="status-name">å½“å‰é€‰æ‹©: ${pref.cdn}</span>
            <span class="latency">${pref.latency}ms</span>
          </div>
        `;
        }
      }

      // é‡æ–°é€‰æ‹© CDN
      async function reselectCDN() {
        log('é‡æ–°é€‰æ‹©æœ€ä½³ CDN...');

        if (window.__AITU_CDN_API__) {
          const result = await window.__AITU_CDN_API__.reselectCDN();
          log(`å·²é€‰æ‹©: ${result.cdn} (${result.latency}ms)`, 'success');
          showPreference();
        } else {
          log('CDN API æœªåŠ è½½', 'error');
        }
      }

      // æ¸…é™¤åå¥½
      function clearPreference() {

          log('CDN åå¥½å·²æ¸…é™¤', 'success');
          showPreference();

      // åˆå§‹åŒ–

        // ç­‰å¾… SW æ³¨å†Œ
        if ('serviceWorker' in navigator) {
